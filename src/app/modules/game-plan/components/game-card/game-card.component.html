<div class="game__card transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 cursor-pointer">    
    <p 
        class="status text-right status text-right px-4 py-4 pt-4 text-xs font-bold"
        [class.text-green-500]="active"
        [class.text-gray-300]="!active"
    >
        {{active ? 'ACTIVE' : 'INACTIVE'}}  
    </p>
    <div class="flex items-center text-black px-2">
        <img 
            alt="{{title}}" 
            class="block rounded-full" 
            src="/assets/images/mushroom.svg"
        >
        <div>
            <p class="ml-2 text-sm font-bold">{{title}}</p>
            <p class="ml-2 text-xs text-gray-500">{{ date | date: 'short' }}</p>
        </div>             
    </div>
        
    <p class="p-4 text-gray-400 text-sm">{{text}}</p>

    <div class="flex flex-wrap mx-4">
        <div class="flex my-1 w-1/2">
            <i class="fas fa-gem text-red-400"></i>
            <span class="text-gray-900 text-sm pl-2">5{{frubies}} Frubies</span>
        </div>

        <div class="flex my-1 w-1/2">
            <i class="fas fa-star text-yellow-400"></i>
            <span class="text-gray-900 text-sm pl-2">{{points}} Points</span>
        </div>
        
        <div class="flex my-1 w-1/2">
            <i class="fas fa-flag text-red-200"></i>
            <span class="text-gray-900 text-sm pl-2">{{milestones}} Milestones</span>
        </div>

        <div class="flex my-1 w-1/2">
            <i class="fas fa-tag"></i>
            <span class="text-gray-900 text-sm pl-2">{{tag}}</span>
        </div>
    </div>

</div>
