<div class="cards__conatiner flex flex-wrap p-4">
    <gmbl-loader *ngIf="!(games$ | async).length"></gmbl-loader>
    <gmbl-game-card 
        *ngFor='let game of games$ | async'
        [active]="game.active"
        [title]="game.title"
        [date]="game.date"
        [text]="game.text"
        [points]="game.points"
        [milestones]="game.milestones"
        [tag]="game.tag"
        class="w-full md:w-1/3 p-4"
    ></gmbl-game-card>
</div>
